name: CICD

on:
  push:

env:
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/rowlaw_docker_image

jobs:
  deploy:
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        id: preview-deployment
        run: vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }} > deployment-url.txt

      - name: Extract preview url
        id: extract-url
        run: echo "deploymentUrl=`cat deployment-url.txt`" >> $GITHUB_OUTPUT

      - name: Comment preview url
        if: ${{ github.event.issue || github.event.pull_request }}
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            [링크](${{ steps.extract-url.outputs.deploymentUrl }})에서 이번 PR 결과 화면을 확인할 수 있습니다😎
